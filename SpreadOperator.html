<html>
    <head>
        <title> Destructuring Array</title>
    </head>
    <body>
        <script>
            'use strict';
            const arr = [7,8,9];
            const badNewArr = [1,2,arr[0],arr[1],arr[2]];
            console.log(badNewArr);

            const newArr = [1,2, ...arr];
            console.log(newArr);

            console.log(...newArr);
            console.log(1,2,7,8,9);
            
        </script>
    </body>
</html>
