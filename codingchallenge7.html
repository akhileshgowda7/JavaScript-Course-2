<body>
    <script>
        const mark = {
            firstName: 'Mark',
            lastName: 'Miller',
            weight: 78,
            height: 1.69,
            calcBMI: function () {
                this.BMI = this.weight / (this.height * this.height);
                return this.BMI;
            }
        };
        console.log("BMI of Mark = " + mark.calcBMI());
        const john = {
            firstName: 'John',
            lastName: 'Smith',
            weight: 92,
            height: 1.95,
            calcBMI: function () {
                this.BMI = this.weight / (this.height * this.height);
                return this.BMI;
            }
        };
        console.log("BMI of John =" + john.calcBMI());
        if (john.calcBMI() > mark.calcBMI()) {
            console.log(`${john.firstName} ${john.lastName} has higher BMI ${john.calcBMI()}than ${mark.firstName} ${mark.lastName} who's BMI is ${mark.calcBMI()}`);
        } else {
            console.log(`${mark.firstName} ${mark.lastName} has higher BMI of ${mark.calcBMI()} than ${john.firstName} ${john.lastName} who's BMI is ${john.calcBMI()}`);
        }

    </script>
</body>
