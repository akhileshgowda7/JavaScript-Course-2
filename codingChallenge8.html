<html>

<head>
    <title>Coding Challenge 8</title>
</head>

<body>
    <script>
        let tip = 0;;
        function calcTip(bill) {
            if (bill >= 50 && bill <= 300) {
                tip = bill * 0.15;
            } else {
                tip = bill * 0.20;
            }
            return tip;

        }
        console.log("tip =" + calcTip(100));

        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

        const tips = [];

        const total = [];
        for (i = 0; i < bills.length; i++) {
            tips.push(calcTip(bills[i]))
            total.push(calcTip(bills[i]) + bills[i]);
        }
        console.log(tips);
        console.log(total);



    </script>
</body>

</html>
