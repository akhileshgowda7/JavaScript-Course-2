        <script>
            
            const game = {

           [

             const goalScorers = game.scored;
             console.log(goalScorers);

             for (let i=1;i<=goalScorers.length;i++){

             const oddValues = game.odds;
             console.log(oddValues);
             const entry = Object.values(oddValues);

              let sum=0;

                 sum=sum+num;
             }
             
             const avg=sum/entry.length;
             console.log(`The average of odds is ${avg}`);

             //console.log(`Odds of victory Bayern Munich: ${entry[0]}\n Odds of Draw: ${entry[1]}\n Odds of Borussia Dortmund: ${entry[2]}`);
