        <title> Sprad Operator</title>

    <body>
        <script>
            'use strict';
            // when the spread operator is used on RHS it works as rest instead of spread
            const [a, b, ...others] = [1,2,3,4,5];
            console.log(a,b,others);
      
            
        </script>
    </body>
